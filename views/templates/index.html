<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTF to IFC Converter</title>
    <link rel="stylesheet" href="/static/css/styles5.css">
</head>
<body>
    <div class="container">
        <h1 id="xtf-to-ifc-converter" class="text-shadow">XTF to IFC Converter</h1>

        <div class="content-wrapper">
            <div class="left-column">
                <section class="card">
                    <h2 class="card-header">Upload XTF Files</h2>
                    <div class="card-content">
                        <div id="file-preview-wrapper">
                            <div class="file-input-wrapper">
                                <input type="file" id="xtfFiles" multiple accept=".xtf">
                                <button class="custom-file-input">Dateien auswählen</button>
                            </div>
                        </div>
                        <div id="preview-container"></div>
                        <p id="file-info">Keine Dateien ausgewählt</p>
                    </div>
                </section>

                <section class="card">
                    <h2 class="card-header">Configuration</h2>
                    <div class="card-content">
                        <label for="default_sohlenkote">Default Sohlenkote</label>
                        <input type="number" id="default_sohlenkote" class="pixel-input" value="{{ config.default_sohlenkote }}">

                        <label for="default_durchmesser">Default Durchmesser</label>
                        <input type="number" id="default_durchmesser" class="pixel-input" value="{{ config.default_durchmesser }}">

                        <label for="default_hoehe">Default Höhe</label>
                        <input type="number" id="default_hoehe" class="pixel-input" value="{{ config.default_hoehe }}">

                        <label for="default_wanddicke">Default Wanddicke</label>
                        <input type="number" id="default_wanddicke" class="pixel-input" value="{{ config.default_wanddicke }}">

                        <label for="default_bodendicke">Default Bodendicke</label>
                        <input type="number" id="default_bodendicke" class="pixel-input" value="{{ config.default_bodendicke }}">

                        <label for="default_rohrdicke">Default Rohrdicke</label>
                        <input type="number" id="default_rohrdicke" class="pixel-input" value="{{ config.default_rohrdicke }}">

                        <div class="checkbox-container">
                            <input type="checkbox" id="einfaerben" class="form-checkbox">
                            <label for="einfaerben">Datenvollständigkeit farblich visualisieren</label>
                        </div>
                    </div>
                </section>

                <section class="card">
                    <h2 class="card-header">Ausgabe</h2>
                    <div class="card-content">
                        <button id="convertBtn" class="pixel-button">Convert to IFC</button>
                        <div id="alert-container" class="mt-4"></div>
                        <div id="output-list" class="mt-4"></div>
                    </div>
                </section>

                <section class="card">
                    <h2 class="card-header">Switch Theme</h2>
                    <div class="card-content switch-theme-buttons">
                        <button class="pixel-button" data-theme="styles1.css">Pixelart</button>
                        <button class="pixel-button" data-theme="styles2.css">Dark</button>
                        <button class="pixel-button" data-theme="styles3.css">Rainbow</button>
                        <button class="pixel-button" data-theme="styles4.css">Modern</button>
                        <button class="pixel-button" data-theme="styles5.css">Modern Dark</button>
                    </div>
                </section>
            </div>

            <div class="right-column">
                <section class="card extracted-data-card">
                    <h2 class="card-header">Extracted Data</h2>
                    <div class="card-content">
                        <div id="extracted-data"></div>
                    </div>
                </section>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>2024 · Martin Vanek</p>
    </footer>

    <script src="/static/js/converter.js"></script>
</body>
</html>
