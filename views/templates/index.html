<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75">
    <title>XTF to IFC Converter</title>
    <link id="theme-stylesheet" rel="stylesheet" href="{{ url_for('static', filename='css/styles4.css') }}">
    <script>
        function switchStyle(styleName) {
            console.log("Switching to style:", styleName);
            document.getElementById('theme-stylesheet').setAttribute('href', styleName);
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-4 text-center text-shadow">XTF to IFC Converter</h1>
        <div class="card">
            <div class="card-header">Upload XTF Files</div>
            <div class="card-content">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <span class="custom-file-input">Dateien auswählen</span>
                        <input type="file" name="xtfFiles" id="xtfFiles" multiple accept=".xtf">
                    </div>
                    <p id="file-count" class="mt-2">Keine ausgewählt</p>
                    <div id="preview-container" class="mt-4"></div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-header">Configuration</div>
            <div class="card-content">
                <form id="config-form" class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="default_sohlenkote">Default Sohlenkote</label>
                        <input type="number" id="default_sohlenkote" name="default_sohlenkote" value="100" min="0" max="1000" step="0.01" class="pixel-input">
                    </div>
                    <div>
                        <label for="default_durchmesser">Default Durchmesser</label>
                        <input type="number" id="default_durchmesser" name="default_durchmesser" value="0.8" min="0" max="1000" step="0.01" class="pixel-input">
                    </div>
                    <div>
                        <label for="default_hoehe">Default Höhe</label>
                        <input type="number" id="default_hoehe" name="default_hoehe" value="0.8" min="0" max="1000" step="0.01" class="pixel-input">
                    </div>
                    <div>
                        <label for="default_wanddicke">Default Wanddicke</label>
                        <input type="number" id="default_wanddicke" name="default_wanddicke" value="0.04" min="0" max="1000" step="0.01" class="pixel-input">
                    </div>
                    <div>
                        <label for="default_bodendicke">Default Bodendicke</label>
                        <input type="number" id="default_bodendicke" name="default_bodendicke" value="0.02" min="0" max="1000" step="0.01" class="pixel-input">
                    </div>
                    <div>
                        <label for="default_rohrdicke">Default Rohrdicke</label>
                        <input type="number" id="default_rohrdicke" name="default_rohrdicke" value="0.02" min="0" max="1000" step="0.01" class="pixel-input">
                    </div>
                    <div class="col-span-2 checkbox-container">
                        <label class="flex items-center">
                            <input type="checkbox" name="einfaerben" id="einfaerben" class="form-checkbox">
                            <span class="ml-2">Datenvollständigkeit farblich visualisieren</span>
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Ausgabe</div>
            <div class="card-content">
                <button id="convert-button" class="pixel-button">Convert to IFC</button>
                <div id="alert-container" class="mt-4"></div>
            </div>
        </div>            

        <div class="card">
            <div class="card-header">Switch Theme</div>
            <div class="card-content">
                <button onclick="switchStyle('{{ url_for('static', filename='css/styles1.css') }}')" class="pixel-button">Pixelart</button>
                <button onclick="switchStyle('{{ url_for('static', filename='css/styles2.css') }}')" class="pixel-button">Dark</button>
                <button onclick="switchStyle('{{ url_for('static', filename='css/styles3.css') }}')" class="pixel-button">Rainbow</button>
                <button onclick="switchStyle('{{ url_for('static', filename='css/styles4.css') }}')" class="pixel-button">Modern</button>
                <button onclick="switchStyle('{{ url_for('static', filename='css/styles5.css') }}')" class="pixel-button">Modern Dark</button>
            </div>
        </div>

        <div class="footer">2024 Martin Vanek</div>
    </div>

    <script>
        document.getElementById('xtfFiles').addEventListener('change', function(event) {
            const files = Array.from(event.target.files);
            document.getElementById('file-count').textContent = files.length + ' file(s) selected';

            if (files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 64;
                        canvas.height = 64;
                        ctx.imageSmoothingEnabled = false;
                        ctx.drawImage(img, 0, 0, 64, 64);
                        const previewContainer = document.getElementById('preview-container');
                        previewContainer.innerHTML = '<h3 class="text-xl mb-2">Preview:</h3>';
                        const previewImg = document.createElement('img');
                        previewImg.src = canvas.toDataURL();
                        previewImg.alt = 'Pixel art preview';
                        previewImg.className = 'border-2 border-black';
                        previewImg.style.imageRendering = 'pixelated';
                        previewContainer.appendChild(previewImg);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(files[0]);
            }
        });

        document.getElementById('convert-button').addEventListener('click', function() {
            const uploadForm = document.getElementById('upload-form');
            const configForm = document.getElementById('config-form');
            const formData = new FormData(uploadForm);

            new FormData(configForm).forEach((value, key) => {
                if (key === 'einfaerben') {
                    formData.append(key, document.getElementById(key).checked);
                } else {
                    formData.append(key, value);
                }
            });

            fetch('/convert', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = '';

                if (data.errors) {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert bg-red-500';
                    alertDiv.innerHTML = `<strong class="text-xl">Error:</strong> <span>${data.errors}</span>`;
                    alertContainer.appendChild(alertDiv);
                } else {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert';
                    alertDiv.innerHTML = `<strong class="text-xl">Conversion Complete!</strong> <span>${data.message}</span>`;
                    alertContainer.appendChild(alertDiv);

                    const downloadList = document.createElement('ul');
                    downloadList.className = 'mt-2';
                    data.downloadLinks.forEach(link => {
                        const listItem = document.createElement('li');
                        const downloadLink = document.createElement('a');
                        downloadLink.href = link.url;
                        downloadLink.textContent = link.filename;
                        downloadLink.className = 'block text-blue-500 underline mt-2';
                        listItem.appendChild(downloadLink);
                        downloadList.appendChild(listItem);
                    });
                    alertContainer.appendChild(downloadList);
                }
            })
            .catch(error => {
                const alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = '';
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert bg-red-500';
                alertDiv.innerHTML = `<strong class="text-xl">Error:</strong> <span>${error.message}</span>`;
                alertContainer.appendChild(alertDiv);
            });
        });
    </script>
</body>
</html>
