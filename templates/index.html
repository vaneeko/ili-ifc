<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XTF to IFC Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            background-color: #5C6BC0;
            font-family: 'Press Start 2P', cursive;
            color: #FFFFFF;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            transform: scale(0.8);
            transform-origin: top center;
        }
        .text-shadow {
            text-shadow: 3px 3px 0 #2196F3, 6px 6px 0 #1565C0;
        }
        .pixel-button {
            padding: 15px 30px;
            font-family: 'Press Start 2P', cursive;
            color: white;
            border: none;
            background-color: #FF4081;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #C2185B, 0 8px 0 #880E4F;
            position: relative;
            top: 0;
        }
        .pixel-button:hover {
            top: 4px;
            box-shadow: 0 4px 0 #880E4F;
        }
        .pixel-button:active {
            top: 8px;
            box-shadow: none;
        }
        .pixel-input {
            width: 80%;
            padding: 10px;
            font-family: 'Press Start 2P', cursive;
            border: 4px solid #FFD54F;
            background-color: #FFF9C4;
            outline: none;
            color: #212121;
        }
        .card {
            background-color: #7986CB;
            border: 4px solid #3F51B5;
            margin-bottom: 20px;
            padding: 20px;
            box-shadow: 0 0 0 4px #3F51B5, 0 0 0 8px #303F9F, 0 0 0 12px #1A237E;
        }
        .card-header {
            font-size: 1.2em;
            font-weight: bold;
            color: #FFD54F;
            text-shadow: 2px 2px 0 #FF6F00;
        }
        .form-checkbox {
            appearance: none;
            width: 30px;
            height: 30px;
            border: 4px solid #FFD54F;
            background: #FFF9C4;
            margin-right: 10px;
            position: relative;
        }
        .form-checkbox:checked::before {
            content: '✔';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #FF4081;
            font-size: 20px;
        }
        .checkbox-container {
            margin-right: 20%;
        }
        .alert {
            background-color: #66BB6A;
            border: 4px solid #4CAF50;
            color: white;
            padding: 15px;
            box-shadow: 0 0 0 4px #4CAF50, 0 0 0 8px #388E3C, 0 0 0 12px #1B5E20;
        }
        .footer {
            font-size: 12px;
            color: #B2EBF2;
            text-shadow: 1px 1px 0 #0097A7;
            position: absolute;  /* Geändert */
            bottom: 10px;  /* Geändert */
            left: 0;
            right: 0;
            text-align: center;
            transform: scale(1.25);  /* Kompensiert die Skalierung des Containers */
        }
        #preview-container img {
            image-rendering: pixelated;
            width: 128px;
            height: 128px;
        }
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
        }
        .file-input-wrapper input[type=file] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
            width: 100%;
            height: 100%;
        }
        .custom-file-input {
            display: inline-block;
            padding: 10px 20px;
            font-family: 'Press Start 2P', cursive;
            color: white;
            background-color: #4CAF50;
            border: none;
            box-shadow: 0 4px 0 #45a049, 0 8px 0 #388E3C;
            transition: all 0.3s ease;
            position: relative;
            top: 0;
            cursor: pointer;
        }
        .custom-file-input:hover {
            top: 4px;
            box-shadow: 0 4px 0 #388E3C;
        }
        .custom-file-input:active {
            top: 8px;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl font-bold mb-4 text-center text-shadow">XTF to IFC Converter</h1>
        <div class="card">
            <div class="card-header">Upload XTF Files</div>
            <div class="card-content">
                <form id="upload-form" enctype="multipart/form-data">
                    <div class="file-input-wrapper">
                        <span class="custom-file-input">Dateien auswählen</span>
                        <input type="file" name="xtfFiles" id="xtfFiles" multiple accept=".xtf">
                    </div>
                    <p id="file-count" class="mt-2">Keine ausgewählt</p>
                    <div id="preview-container" class="mt-4"></div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">Configuration</div>
            <div class="card-content">
                <form id="config-form" class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="default_sohlenkote">Default Sohlenkote</label>
                        <input type="number" id="default_sohlenkote" name="default_sohlenkote" value="100" min="0" max="1000" step="0.01" class="pixel-input">
                    </div>
                    <div>
                        <label for="default_durchmesser">Default Durchmesser</label>
                        <input type="number" id="default_durchmesser" name="default_durchmesser" value="0.8" min="0" max="1000" step="0.01" class="pixel-input">
                    </div>
                    <div>
                        <label for="default_hoehe">Default Höhe</label>
                        <input type="number" id="default_hoehe" name="default_hoehe" value="0.8" min="0" max="1000" step="0.01" class="pixel-input">
                    </div>
                    <div>
                        <label for="default_wanddicke">Default Wanddicke</label>
                        <input type="number" id="default_wanddicke" name="default_wanddicke" value="0.04" min="0" max="1000" step="0.01" class="pixel-input">
                    </div>
                    <div>
                        <label for="default_bodendicke">Default Bodendicke</label>
                        <input type="number" id="default_bodendicke" name="default_bodendicke" value="0.02" min="0" max="1000" step="0.01" class="pixel-input">
                    </div>
                    <div>
                        <label for="default_rohrdicke">Default Rohrdicke</label>
                        <input type="number" id="default_rohrdicke" name="default_rohrdicke" value="0.02" min="0" max="1000" step="0.01" class="pixel-input">
                    </div>
                    <div class="col-span-2 checkbox-container">
                        <label class="flex items-center">
                            <input type="checkbox" name="einfaerben" id="einfaerben" class="form-checkbox">
                            <span class="ml-2">Datenvollständigkeit farblich visualisieren</span>
                        </label>
                    </div>
                </form>
            </div>
        </div>

        <button id="convert-button" class="pixel-button">Convert to IFC</button>
        <div id="alert-container" class="mt-4"></div>
    </div>

    <div class="footer">2024 by Martin Vanek</div>

    <script>
        document.getElementById('xtfFiles').addEventListener('change', function(event) {
            const files = Array.from(event.target.files);
            document.getElementById('file-count').textContent = files.length + ' file(s) selected';

            if (files.length > 0) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = new Image();
                    img.onload = function() {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        canvas.width = 64;
                        canvas.height = 64;
                        ctx.imageSmoothingEnabled = false;
                        ctx.drawImage(img, 0, 0, 64, 64);
                        const previewContainer = document.getElementById('preview-container');
                        previewContainer.innerHTML = '<h3 class="text-xl mb-2">Preview:</h3>';
                        const previewImg = document.createElement('img');
                        previewImg.src = canvas.toDataURL();
                        previewImg.alt = 'Pixel art preview';
                        previewImg.className = 'border-2 border-black';
                        previewImg.style.imageRendering = 'pixelated';
                        previewContainer.appendChild(previewImg);
                    };
                    img.src = e.target.result;
                };
                reader.readAsDataURL(files[0]);
            }
        });

        document.getElementById('convert-button').addEventListener('click', function() {
            const uploadForm = document.getElementById('upload-form');
            const configForm = document.getElementById('config-form');
            const formData = new FormData(uploadForm);

            new FormData(configForm).forEach((value, key) => {
                if (key === 'einfaerben') {
                    formData.append(key, document.getElementById(key).checked);
                } else {
                    formData.append(key, value);
                }
            });

            fetch('/convert', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                const alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = '';

                if (data.errors) {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert bg-red-500';
                    alertDiv.innerHTML = `<strong class="text-xl">Error:</strong> <span>${data.errors}</span>`;
                    alertContainer.appendChild(alertDiv);
                } else {
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert';
                    alertDiv.innerHTML = `<strong class="text-xl">Conversion Complete!</strong> <span>${data.message}</span>`;
                    alertContainer.appendChild(alertDiv);

                    const downloadList = document.createElement('ul');
                    downloadList.className = 'mt-2';
                    data.downloadLinks.forEach(link => {
                        const listItem = document.createElement('li');
                        const downloadLink = document.createElement('a');
                        downloadLink.href = link.url;
                        downloadLink.textContent = link.filename;
                        downloadLink.className = 'block text-blue-500 underline mt-2';
                        listItem.appendChild(downloadLink);
                        downloadList.appendChild(listItem);
                    });
                    alertContainer.appendChild(downloadList);
                }
            })
            .catch(error => {
                const alertContainer = document.getElementById('alert-container');
                alertContainer.innerHTML = '';
                const alertDiv = document.createElement('div');
                alertDiv.className = 'alert bg-red-500';
                alertDiv.innerHTML = `<strong class="text-xl">Error:</strong> <span>${error.message}</span>`;
                alertContainer.appendChild(alertDiv);
            });
        });
    </script>
</body>
</html>
